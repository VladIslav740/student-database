<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" type="module" defer></script>
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <main class="main">
    <div class="container">
      <h1 class="main__title">Студенты</h1>

      <form action="" class="form form--filter mb-2" id="filter-form">
        <h3 class="form__title">Фильтры</h3>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="name-filter">Ф.И.О.</label>
            <input class="form__input form__input--filter form-control" id="name-filter" type="text"
              placeholder="Гарри">
          </div>
          <div class="form-group col-md-3">
            <label for="faculty-filter">Факультет</label>
            <input class="form__input form__input--filter form-control" id="faculty-filter" type="text"
              placeholder="Гриффиндор">
          </div>
          <div class="form-group col-md-3">
            <label for="start-year-filter">Год начала обучения</label>
            <input class="form__input form__input--filter form-control" id="start-year-filter" type="text"
              placeholder="2023">
          </div>
          <div class="form-group col-md-3">
            <label for="end-year-filter">Год окончания обучения</label>
            <input class="form__input form__input--filter form-control" id="end-year-filter" type="text"
              placeholder="2023">
          </div>
        </div>
      </form>

      <form action="" class="form mb-4" id="add-student">
        <h3 class="form__title">Добавить студента</h3>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="input-surname">Фамилия</label>
            <input class="form-control" id="input-surname" type="text" data-required="true" placeholder="Иванов">
          </div>
          <div class="form-group col-md-4">
            <label for="input-name">Имя</label>
            <input class="form-control" id="input-name" type="text" data-required="true" placeholder="Иван">
          </div>
          <div class="form-group col-md-4">
            <label for="input-lastname">Отчество</label>
            <input class="form-control" id="input-lastname" type="text" data-required="true" placeholder="Иванович">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="input-studyStart">Год поступления</label>
            <input class="form-control" id="input-studyStart" type="number" data-required="true" data-age-limit="true"
              placeholder="2023">
          </div>
          <div class="form-group col-md-3">
            <label for="input-birthday">Дата рождения</label>
            <input class="form-control" id="input-birthday" type="date" data-required="true" data-date-limit="true">
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="form-group col-md-4">
            <label for="input-faculty">Факультет</label>
            <input class="form-control" id="input-faculty" type="text" data-required="true" placeholder="Гриффиндор">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Добавить студента</button>
      </form>

      <table class="table table-striped students">
        <thead class="thead-dark">
          <th class="students__header-cell" data-column="fullName">Ф.И.О.</th>
          <th class="students__header-cell" data-column="faculty">Факультет</th>
          <th class="students__header-cell" data-column="birthday">Дата рождения и возраст</th>
          <th class="students__header-cell" data-column="studyStart">Годы обучения, курс</th>
          <th></th>
        </thead>
        <tbody class="students__list"></tbody>
      </table>
    </div>
  </main>
</body>

</html>
